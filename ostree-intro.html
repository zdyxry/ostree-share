<h2>包管理器（RPM）</h2>
<p>存在问题：</p>
<ul>
<li data-marpit-fragment="1">RPM 大部分只能更新，不能回滚</li>
<li data-marpit-fragment="2">依赖关系管理，对系统的基础包依赖导致系统更新困难</li>
<li data-marpit-fragment="3">不同的发行版之间切换几乎不可能</li>
<li data-marpit-fragment="4">使用RPM部署复杂应用困难</li>
<li data-marpit-fragment="5">RPM 编写规则不友好</li>
</ul>
<footer>yiran 2021-05-13</footer>

<h2>应用解决方式 - SCLs</h2>
<p>Software Collections： <a href="https://www.softwarecollections.org/en/">https://www.softwarecollections.org/en/</a></p>
<p>RedHat 针对包管理器存在问题，提出了 SCLs 概念，使用SCL，可以在系统上构建并同时安装相同软件的多个版本。SCL 不会对系统已有软件产生影响。</p>
<footer>yiran 2021-05-13</footer>
</section>

<h2>应用解决方式 - SCLs</h2>
<p>解决问题：</p>
<ul>
<li data-marpit-fragment="1">不需要修改 RPM 本身（修改 spec 文件）</li>
<li data-marpit-fragment="2">不会覆盖修改系统文件，/opt/rh/&lt;version&gt;/root （不影响系统更新）</li>
<li data-marpit-fragment="3">可以依赖其他 SCL</li>
<li data-marpit-fragment="4">允许同时存在多个版本，可按需卸载</li>
</ul>
<footer>yiran 2021-05-13</footer>

<h2>OS 安装方式</h2>
<p>不同的 Linux 发行版有不同的安装器进行安装：</p>
<ul>

</ul>

<h2>OS 升级方式 - 包管理器</h2>
<p>所有应用都运行在 Container 中，Host OS 仍可能安装部分软件，比如 Debug、硬件驱动等。</p>

<ul>
<li data-marpit-fragment="1">更新依赖问题</li>
<li data-marpit-fragment="2">回滚困难</li>
<li data-marpit-fragment="3">随着软件包增多，测试成本增加</li>
</ul>
<footer>yiran 2021-05-13</footer>

<h2>OS 升级方式 - Active-Backup</h2>
<p><br />
Active-Backup，系统中同时存在多个 rootfs，始终只有一个在工作（Active），一个在闲置（Backup），当系统更新时，将完整 rootfs 写入到 Backup 中，重启生效。</p>
<footer>yiran 2021-05-13</footer>
</section>

<li data-marpit-fragment="1">原子更新</li>

}
;background-color:white;background-image:none;">
<h2>OS 升级方式 - Active-Backup</h2>
<p>存在问题</p>
<ul>
<li data-marpit-fragment="1">分区固定，需要衡量根分区大小</li>
<li data-marpit-fragment="2">需要多个 rootfs 对应分区，浪费空间</li>
<li data-marpit-fragment="3">需要重启生效</li>
<li data-marpit-fragment="4">每次下载完整的 rootfs ，升级动作耗时长</li>
</ul>
<footer>yiran 2021-05-13</footer>

<h2>OS 升级方式 - rpm-ostree(OSTree)</h2>
<p><a href="https://ostreedev.github.io/ostree/">https://ostreedev.github.io/ostree/</a></p>
<ul>
<li data-marpit-fragment="1">基于 OSTree
<ul>
<li data-marpit-fragment="2">&quot;git for OS&quot;</li>
<li data-marpit-fragment="3">原子升级，支持回滚</li>
<li data-marpit-fragment="4">允许在多个 rootfs 之间切换</li>
<li data-marpit-fragment="5">不可变文件系统</li>
</ul>
</li>
<li data-marpit-fragment="6">使用 RPM 构建 rootfs</li>
<li data-marpit-fragment="7">Package Layer ： 支持通过 <code>rpm-ostree install</code> 安装 RPM</li>

<h2>rpm-ostree 安装</h2>
<p>安装流程：</p>
<ul>
<li data-marpit-fragment="1">初始化 OSTree FS： <code>ostree admin --sysroot=/ init-fs </code></li>
<li data-marpit-fragment="2">初始化 OS： <code>ostree admin --sysroot=/ os-init &quot;photon&quot;</code></li>
<li data-marpit-fragment="3">部署指定 deployment：<code>ostree admin --sysroot=/ deploy --os=photon $repo_ref</code></li>
<li data-marpit-fragment="4">创建临时文件：/var/home/, /var/opt/</li>
<li data-marpit-fragment="5">配置 Grub, 生成 fstab</li>
<li data-marpit-fragment="6">chroot</li>
</ul>
<footer>yiran 2021-05-13</footer>

<h2>rpm-ostree 启动</h2>
<p>The Boot Loader Specification：<br />
<a href="https://systemd.io/BOOT_LOADER_SPECIFICATION/">https://systemd.io/BOOT_LOADER_SPECIFICATION/</a></p>
<p>Dracut:<br />
<a href="https://github.com/ostreedev/ostree/blob/master/src/boot/dracut/module-setup.sh">https://github.com/ostreedev/ostree/blob/master/src/boot/dracut/module-setup.sh</a></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>install() {
    dracut_install /usr/lib/ostree/ostree-prepare-root
    inst_simple &quot;${systemdsystemunitdir}/ostree-prepare-root.service&quot;
    mkdir -p &quot;${initdir}${systemdsystemconfdir}/initrd-root-fs.target.wants&quot;
    ln_r &quot;${systemdsystemunitdir}/ostree-prepare-root.service&quot; \
        &quot;${systemdsystemconfdir}/initrd-root-fs.target.wants/ostree-prepare-root.service&quot;
}
</span></span></foreignObject></svg></code></pre>
<footer>yiran 2021-05-13</footer>

<h2>rpm-ostree 升级与回滚</h2>
<p>升级</p>
<ul>
<li data-marpit-fragment="1">/etc/ 在升级过程中采用三路合并(3-way merge) <code>ostree admin config-diff</code>
<ul>
<li>将当前的 /etc/ 文件与 base rootfs 中的 /usr/etc 比较，保留发生变化的部分</li>
<li>当前 /etc/ 中没有修改过的配置，更新为目标版本 /usr/etc/ 的配置</li>
</ul>
</li>
<li data-marpit-fragment="2">/var/ 不被修改</li>
</ul>
<p>回滚：  <code>rpm-ostree rollback</code></p>
